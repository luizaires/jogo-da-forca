<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jogo da Forca</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="header-container">
		<div class="header-container__container1">
			<img class="header-container__container1--logo-alura" src="alura-logo.svg" alt="logo">
		</div>
		<div class="header-container__container2">
			<h1 class="header-container__container2--title">Jogo da Forca</h1>
		</div>
	</header>
	<main class="main-container">
		<section class="game-container">
			<!--
			<div class="game-container__board">
				<canvas class="board" width="" height="300px" ></canvas>
			</div>
			--->
			<div class="game-container__game-box">
				<h2 class="game-container__game-box--instructions">
					<span> Vamos </span> 
					jogar!
				</h2>
			</div>
			<div class="game-container__action-bttns">
				<a id ="bttnIniciar" class = "action-bttns" href="">Iniciar jogo</a>
				<a id ="bttnAdicionar" class = "action-bttns" href=" ">Adicionar palavra</a>
			</div>
		</section>
	</main>
	<footer class="footer-container">
		<div class="footer-container__attribution">
			<p class="footer-container__attribution--challenger">
				Challenge by <a class="linkedin-link" href="https://www.linkedin.com/school/aluracursos/">Alura</a>
			</p>
			<p class="footer-container__attribution--challenger">	
				Coded by <a class="linkedin-link" href="https://www.linkedin.com/in/luiz-aires-dataanalyst/">Luiz Aires</a>
			</p>
		</div>
	</footer>
</body>
</html>
