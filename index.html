<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jogo da Forca</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="header-container">
		<h1 class="header-container__title">Jogo da Forca</h1>
	</header>
	<main class="main-container">
		<section class="game-container">
			<div class="game-container__header">
				<img class="gameContainer__board-header--logo" src="alura-logo.svg" alt="logo">
			</div>
			<!--
			<div class="game-container__board">
				<canvas class="board" width="" height="300px" ></canvas>
			</div>
			--->
			<div class="game-container__box-instruction">
				<h2 class="gameContainer__box-instructions--instructions">
					Vamos jogar!
				</h2>
			</div>
			<div class="game-container__action-bttns">
				<a id ="bttnIniciar" class = "action-bttns" href="">Iniciar jogo</a>
				<a id ="bttnAdicionar" class = "action-bttns" href=" ">Adicionar palavra</a>
			</div>
		</section>
	</main>
	<footer class="footer-container">
		<p>
			Challenge by <a class="footer-container__linkedin-link" href="https://www.linkedin.com/school/aluracursos/">Alura</a>
		</p>
		<p>	
			Coded by <a class="footer-container__linkedin-link" href="https://www.linkedin.com/in/luiz-aires-dataanalyst/">Luiz Aires</a>
		</p>
	</footer>
</body>
</html>
